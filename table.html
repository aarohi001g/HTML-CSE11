<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <caption>Personal Information</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Ram</td>
            <td>Kumar</td>
            <td>28</td>

        </tr>

        <tr>
            <td>Shyam</td>
            <td>sundar</td>
            <td>30</td>

        </tr>
        </tbody>
        <tfoot>
            <tr><td>This is table footer</td></tr>
        </tfoot>
        
    </table>
    <br><br><br> <br><br>
    


    <table>
        <tr><th colspan="2">Name</th>
        <th>Age</th></tr>
        <tr>
            <td>Aarti</td>
            <td>Kapoor</td>
            <td>39</td>
        </tr>
        <tr>
            <td>Amit</td>
            <td>Raj</td>
            <td>42</td>
        </tr>
    </table>
    <br><br><br><br><br><br>

    <table border="1" cellpadding="10" cellspacing="5">
        <tr><th rowspan="3">
            April
        </th>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
    </table>

  
</body>
</html>
