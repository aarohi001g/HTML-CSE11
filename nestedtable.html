<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    

    <table border="1">
        <tr>
            <td>Main Table Row1 Column1</td>
            <td>
                <table border="1">
                    <caption>Main Table Column2</caption>
                    <tr>
                        <td>Inner Table row1 Column1</td>
                        <td>Inner Table row1 Column2</td>
                    </tr>
                     <tr>
                        <td>Inner Table row2 Column1</td>
                        <td>Inner Table row2 Column2</td>
                    </tr>
                     <tr>
                        <td>Inner Table row3 Column1</td>
                        <td>Inner Table row3 Column2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
